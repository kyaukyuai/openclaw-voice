name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Package dry run
        run: npm pack --dry-run

      - name: Verify app manifest restored after pack
        run: |
          node -e "const fs=require('fs'); const pkg=require('./package.json'); if (pkg.main !== 'index.ts') { console.error('package.json main should be index.ts after pack'); process.exit(1); } if (fs.existsSync('.package.json.app.backup')) { console.error('temporary manifest backup should be cleaned up'); process.exit(1); }"

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Test (if present)
        run: npm test --if-present
