name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: TS/JS mirror guard
        run: npm run check:no-ts-js-mirror

      - name: Web export check
        run: npm run web:check

      - name: Release docs gate
        run: npm run check:release-docs

      - name: Package dry run
        run: npm pack --dry-run

      - name: Verify app manifest restored after pack
        run: |
          node -e "const fs=require('fs'); const pkg=require('./package.json'); if (pkg.main !== 'index.ts') { console.error('package.json main should be index.ts after pack'); process.exit(1); } if (fs.existsSync('.package.json.app.backup')) { console.error('temporary manifest backup should be cleaned up'); process.exit(1); }"

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Tarball install smoke test
        run: npm run smoke:pack-install

  macos-native-checks:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install macOS native dependencies
        run: npm ci --prefix apps/macos-native

      - name: Lint macOS native app
        run: npm --prefix apps/macos-native run lint

      - name: Enforce macOS lint baseline (no-shadow/no-unused-vars)
        run: npm --prefix apps/macos-native run lint:baseline

      - name: Test macOS native app
        run: npm --prefix apps/macos-native run test -- --watch=false

      - name: E2E smoke (macOS native UI wiring)
        run: npm --prefix apps/macos-native run test:smoke

      - name: Runtime E2E (macOS native gateway flow)
        run: npm --prefix apps/macos-native run test:e2e

      - name: React Native CLI smoke check (macOS)
        run: cd apps/macos-native && npx react-native start --help
